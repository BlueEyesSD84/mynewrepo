{% extends 'base.html' %}<!-- this allows linking of this pages content to the 'base' or home page -->

{% block title %}About{% endblock title %}


{% block content %}<!-- this is how to start a block using Jinja -->
<!-- building a dictionary using key:value pairs -->
<h1>About {{ about_dict["first_name"] }} {{ about_dict["last_name"] }}</h1>
<p>Hobbies: {{ about_dict["hobbies"] }}</p>
<p>Bio: {{ about_dict["bio"] }}</p>
{% endblock content %}<!-- ending a block with Jinja -->
